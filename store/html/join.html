<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<meta name="title" content="맛집">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>맛집 | 회원가입</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>

	<div class="wrap bgG">
		<header>
			<img src="../img/header.png" alt="">
		</header>
		<!-- Contnent -->
		<div class="content">
			<div class="titArea line">
				<h1 class="titH2 normal">회원가입</h1>
			</div>

			<ul class="tableY form">
				<li class="tr">
					<span class="th"><label for="name">이름</label></span>
					<span class="td">
						<span class="inpBox">
							<input type="text" id="name" title="이름 입력" placeholder="이름을 입력해주세요.">
						</span>
					</span>
				</li>
				<li class="tr">
					<span class="th"><label for="contactAdd">연락처</label></span>
					<span class="td">
						<span class="inpBox flex">
							<select>
								<option value="">010</option>
							</select>
							<input type="number"  id="contactAdd" title="휴대폰 가운데 4자리 입력" placeholder="번호입력">
							<input type="number" title="휴대폰 가운데 4자리 입력" placeholder="번호입력">
						</span>
					</span>
				</li>
				<li class="tr">
					<span class="th"><label for="id">아이디</label></span>
					<span class="td moFlex">
						<span class="inpBox">
							<input type="text" id="id" title="아이디 입력" placeholder="아이디를 입력해주세요.">
							<button type="button" class="btn_del">x<span class="blind">삭제</span></button>
						</span>
						<button type="button" class="btn_m">중복확인</button>
					</span>
				</li>
				<li class="tr">
					<span class="th"><label for="pw">비밀번호</label></span>
					<span class="td">
						<span class="inpBox">
							<input type="text" id="pw" title="비밀번호 입력" placeholder="비밀번호를 입력해주세요.">
						</span>
						<span class="formMsg error">비밀번호가 다릅니다.</span>
					</span>
				</li>
				<li class="tr">
					<span class="th"><label for="email">이메일</label></span>
					<span class="td">
						<span class="inpBox email moFlex">
							<input type="text" id="email" title="이메일 앞부분 입력" placeholder="이메일 입력">
							<span class="sign">@</span>
							<input type="text" title="이메일 주소 직접 입력" placeholder="직접 입력">
							<select class="minSelect">
								<option value="">직접입력</option>
							</select>
						</span>
					</span>
				</li>
				<li class="tr">
					<span class="th"><label for="postalAdd">우편주소</label></span>
					<span class="td moFlex">
						<span class="inpBox">
							<input type="text" id="postalAdd" title="아이디 입력" disabled>
						</span>
						<button type="button" class="btn_m">찾아보기</button>
					</span>
				</li>

				<li class="tr">
					<span class="th"><label for="add">주소</label></span>
					<span class="td line2">
						<span class="inpBox">
							<input type="text" title="우편변호 주소" placeholder="우편주소 번호" disabled>
							<input type="text" id="add" title="상세 주소 입력" placeholder="상세 주소 입력">
						</span>
					</span>
				</li>
			</ul>
		</div>
		<!--// Contnent -->

		<footer>
			<img src="../img/footer.png" alt="">
		</footer>
	</div>
	<script>
	$(document).ready(function(){
		$('.inpBox input').keyup(function(){
			$('.btn_del').toggle(Boolean($(this).val()));
		})
		$('.btn_del').on('click',function(event){
			$(this).parent().find('input').val('');
		});
	});

	</script>
</body>
</html>
