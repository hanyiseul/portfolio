<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<meta name="title" content="맛집">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>맛집 | 로그인</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

	<div class="wrap">
		<header>
			<img src="../img/header.png" alt="">
		</header>
		<!-- Contnent -->
		<div class="content">
			<div class="titArea">
				<h1 class="titH1">Login</h1>
			</div>

			<div class="loginWrap">
				<div class="form">
					<div class="inpBox">
						<input type="text" id="id" class="inp" placeholder="아이디">
						<label for="id" class="blind">아이디</label>
					</div>
					<div class="inpBox">
						<input type="text" id="pw" class="inp" placeholder="비밀번호">
						<label for="pw" class="blind">비밀번호</label>
					</div>
				</div>
				<div class="btnArea">
					<button type="button" class="btnLogin">로그인</button>
				</div>
				<div class="login">
					<div class="inpBox">
						<input type="checkbox" class="checkBox" id="check1">
						<label for="check1">로그인 정보 저장하기</label>
					</div>
					<div class="linkGroup">
						<a href="#none" class="links line bold">회원가입</a>
						<a href="#none" class="links line pointC3">아이디 찾기/비밀번호 찾기</a>
					</div>
				</div>

				<ul class="snsLogin">
					<li class="kakao">
						<a href="#none"><span class="blind">카카오</span></a>
					</li>
					<li class="naver">
						<a href="#none"><span class="blind">네이버</span></a>
					</li>
					<li class="facebook">
						<a href="#none"><span class="blind">페이스북</span></a>
					</li>
				</ul>
			</div>
		</div>
		<!--// Contnent -->

		<footer>
			<img src="../img/footer.png" alt="">
		</footer>
	</div>

</body>
</html>
